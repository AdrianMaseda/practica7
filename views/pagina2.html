    <main class="container-fluid md-4 mt-4 mx-2">

        <h3>Rellena los siguientes datos:</h3>
        <form class="row g-3">
            <div class="col-md-7">
                <label for="validationDefault01" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="validationDefault01" placeholder="Mark" required
                 title="El nombre debe contener solo letras" pattern="[A-Za-z]+">
            </div>
            <div class="col-md-7">
                <label for="validationDefault02" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="validationDefault02" placeholder="Otto Otter" required
                 title="Los apellidos deben contener solo letras y espacios" pattern="[A-Za-z\s]+">
            </div>
            <div class="col-md-7">
                <label for="validationDefaultUsername" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="validationDefaultUsername" placeholder="mariano99" required
                 title="El nombre de usuario puede contener letras y números" pattern="[A-Za-z0-9]+">
            </div>
            <div class="col-md-7">
                <label for="validationDefault03" class="form-label">Correo</label>
                <input type="email" class="form-control" id="validationDefault03" placeholder="ejemplo@empresa.com" required
                 title="El correo debe ser una cadena del tipo text@texto.dominio" pattern="[A-Za-z0-9]+\@[A-Za-z]\.[a-z]+">
            </div>
            <div class="col-md-6">
                <label for="validationDefault04" class="form-label">State</label>
                <select class="form-select" id="validationDefault04" required>
                <option selected disabled value="">Choose...</option>
                <option>Spain</option>
                <option>France</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="validationDefault05" class="form-label">Zip</label>
                <input type="text" class="form-control" id="validationDefault05" placeholder="33011" required
                 title="El zip debe contener cinco núemros" pattern="[0-9]{5}">
            </div>
            <div class="col-12">
                <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                <label class="form-check-label" for="invalidCheck2">
                    Agree to terms and conditions
                </label>
                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
        </form>

    </main>
